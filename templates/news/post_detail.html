{% extends "base.html" %}
<!--  -->
{% block content %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ object.image_owner.url }}" />
  <div class="media-body">
    <div class="article-metadata">
      >
      <small class="text-muted">{{ object.timestamp|date:"F d, Y" }}</small>
      {% if object.author == user %}
      <div>
        <a
          class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{% url 'post-update' object.id %}"
          >Update</a
        >
        <a
          class="btn btn-danger btn-sm mt-1 mb-1"
          href="{% url 'post-delete' object.id %}"
          >Delete</a
        >
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.text | safe }}</p>
  </div>
</article>
{% endblock content %}
